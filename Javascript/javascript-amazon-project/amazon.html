<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
    
    <!-- having multiple script tags like 
     this can create naming problems, may accidentally create
     variables with the same name in different
     files, which will cause program to stop working
     -->    
     <!-- when loading a script, it runs all the code in that script -->
    <!--<script src="data/cart.js"></script>-->
    <!--<script src="data/products.js"></script>-->
    <script src="scripts/amazon.js" type="module"></script>
  <!-- Having all JS files like this, is like 
   having 1 huge JS file with the code in all 
   3 combined-->

   <!-- Modules prevent naming conflicts, contain
    variable inside respective file
   -->
  </body>
</html>

<!--
      WHAT IS A DATA ATTRIBUTE
          HTML attribute allows you to attach any info
          to HTML element

          class is a data attribute so is id

          Like adding product information to add to cart button, 
          information like product name or price

          (This applies to any type of data and any type of element)

      SYNTAX FOR DATA ATTRIBUTE
        must start with data-
        give it any name that you want


-->

<!--
                  LESSON 14: MODULES
                  GET A VARIABLE OUT OF A MODULE

Get a variable out of a file
Modules only work with LiveServer,
1. add type="module" attribute to file that will be importing variables from other files
2. export from file using export {}
3. import from file using import {variables} from file

import statements at top, can also do
import {cart as myCart}

No longer need to worry about order of files, 
before needed to load cart and product scripts before amazon script, since that script used the cart
and products array

With modules, we can just import necessary variables

-->
